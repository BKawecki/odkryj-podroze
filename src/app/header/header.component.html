<div class="header">
  <mat-toolbar class="header__toolbar" color="primary">
    <mat-toolbar-row class="header__toolbar_row">
      <div class="header__toolbar_logo">
        <a routerLink="/">
          <img src="/assets/Odkryj.png" alt="logo odkryj-podróże" />
        </a>
      </div>
      <span class="header__example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        [routerLink]="'users'"
      >
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
